						<h2>IT人材の不足</h2>

						<p class="mb5">日進月歩、IT業への需要は高まっています。</p>

              <p class="mb5">しかし現状としては、それに反してIT業は待遇が良くない、
              技術の進歩が他と比べて早い、などの理由で人材の需要にたいして供給が間に合ってないのです。</p>

              <p class="mb5">ですが今回、国がIT人材を欲していることも明らかとなり、これから待遇が良くなっていき、
              供給が増えることも望めるのではないでしょうか。</p>
